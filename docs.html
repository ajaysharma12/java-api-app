<!DOCTYPE html>
<html>
<head>
  <title>Docs</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body><section id="api">
    <h3 class="basepath">http://127.0.0.1/example/api</h3>
    <h3 class="version">v1</h3>
  </section>
  <ul id="apis">
  <li class="api">
      <h3 class="path">/soups</h3>
      <ul class="operations">
        <li class="operation GET">
          <h3>
            <span class="method">GET</span>
            <span class="summary">Get soups</span>
          </h3>
        </li><li class="operation POST">
          <h3>
            <span class="method">POST</span>
            <span class="summary">Add new soup</span>
          </h3>
        </li>
      </ul>
    </li><li class="api">
      <h3 class="path">/hello</h3>
      <ul class="operations">
        <li class="operation GET">
          <h3>
            <span class="method">GET</span>
            <span class="summary">Says hello</span>
          </h3>
        </li>
      </ul>
    </li><li class="api">
      <h3 class="path">/context/pulse</h3>
      <ul class="operations">
        <li class="operation POST">
          <h3>
            <span class="method">POST</span>
            <span class="summary">Check whether the application is alive</span>
          </h3>
        </li>
      </ul>
    </li><li class="api">
      <h3 class="path">/context</h3>
      <ul class="operations">
        <li class="operation GET">
          <h3>
            <span class="method">GET</span>
            <span class="summary">Get context</span>
          </h3>
        </li>
      </ul>
    </li>
  </ul>
</body>
</html>
